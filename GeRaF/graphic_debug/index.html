<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
	<input type="file" id="file-input" />
	<div>
		<svg id="mainplot"></svg>

		<button type="button" onclick="plot.updateIndex(plot.frame_index-1)">Prev</button>
		<button type="button" onclick="plot.updateIndex(plot.frame_index+1)">Next</button>
		<button type="button" onclick="plot.startPlaying()">Play</button>
		<button type="button" onclick="plot.stopPlaying()">Stop</button>
		<br>
		<p>Play mode</p>
		<input type="radio" id="frameInterval" name="playMode" value="frameInterval" checked
			onclick="plot.changePlayMode()">
		<label for="frameInterval">Frame interval</label>
		<br>
		<input type="radio" id="actualSpeed" name="playMode" value="actualSpeed" onclick="plot.changePlayMode()">
		<label for="actualSpeed">Actual speed</label>
		<br>
		<p id="frame_time_output">Frame time: 5</p>
		<input id="frame_time_slider" type="range" min="1" max="1000" value="5" oninput="plot.updateFrameTime()">
		<p id="speed_output" style="visibility: hidden;">Speed: 1x</p>
		<input id="speed_slider" type="range" style="visibility: hidden;" min="1" max="1000" value="5"
			oninput="plot.updateSpeed()">
	</div>
	<script src='d3.js'></script>
	<script src='classes.js'></script>
	<script src='plot.js'></script>
	<script src='main.js'></script>
</body>

</html>
