	<div class="container">
		<!-- Example row of columns -->
		<div class="col">
			<div class="row">
				<svg id="mainplot"></svg>
			</div>
			<button class="btn btn-primary btn-lg" href="#" role="button"
				onclick="plot.updateIndex(plot.frame_index-1)">
				<i class="fa fa-arrow-left" aria-hidden="true"></i>
			</button>
			<button class="btn btn-primary btn-lg" href="#" role="button" onclick="plot.startPlaying()">
				<i class="fa fa-play" aria-hidden="true"></i>
			</button>
			<button class="btn btn-primary btn-lg" href="#" role="button" onclick="plot.stopPlaying()">
				<i class="fa fa-stop" aria-hidden="true"></i>
			</button>
			<button class="btn btn-primary btn-lg" href="#" role="button"
				onclick="plot.updateIndex(plot.frame_index+1)">
				<i class="fa fa-arrow-right" aria-hidden="true"></i>
			</button>
		</div>
		<input id="frame_slider" type="range" min="0" max="100" step="1" value="0"
			oninput="plot.updateIndex(this.value)">
		<br>
		<p>Play mode</p>
		<input type="radio" id="frameInterval" name="playMode" value="frameInterval" checked
			onclick="plot.changePlayMode()">
		<label for="frameInterval">Frame interval</label>
		<br>
		<input type="radio" id="actualSpeed" name="playMode" value="actualSpeed" onclick="plot.changePlayMode()">
		<label for="actualSpeed">Actual speed</label>
		<br>
		<p id="frame_time_output">Frame time: 5</p>
		<input id="frame_time_slider" type="range" min="1" max="1000" value="5" oninput="plot.updateFrameTime()">
		<p id="speed_output" style="visibility: hidden;">Speed: 1x</p>
		<input id="speed_slider" type="range" style="visibility: hidden;" min="1" max="1000" value="5"
			oninput="plot.updateSpeed()">
		<hr>
